<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <h2>Loan Calculator</h2>
            <div class="input-group">
                <label for="loan-amount">Loan Amount</label>
                <input type="number" id="loan-amount-input" placeholder="Enter Loan Amount">
            </div>

            <div class="input-group">
                <label for="interest-rate">Interest Rate</label>
                <input type="number" id="interest-rate-input" placeholder="Enter Interest Rate">
            </div>

            <div class="input-group">
                <label for="loan-term">Loan Term (In Months)</label>
                <input type="number" id="loan-term-input" placeholder="Enter Loan Term">
            </div>
            
            <div class="btn-group">
                <button id="calculate-btn">Calculate</button>
                <button id="clear-btn" type="button">Clear</button>
            </div>            

            <div id="final-result">Final Result</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
